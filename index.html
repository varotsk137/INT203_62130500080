<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- Iconmonstr -->
  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

</head>

<body id="body" style="background-image: url(images/bg_imgs/1.jpg);" class="bg-cover bg-center bg-fixed">
  <div id="app" class="">

    <div id="header" class="flex flex-row flex-shrink-0 p-4  space-x-4">
      <div class="flex-none"><img src="images/pixiv_logo_w.svg"></div>
      <div class="flex flex-shrink-0 items-center w-max h-9  bg-white rounded">
        <form class="flex items-center space-x-1 px-2">
          <i class="material-icons opacity-40 text-base font-extrabold">
            search
          </i>
          <input type="text" placeholder="Search pixiv" class="text-sm font-normal text-gray-500 w-96">
        </form>
      </div>

    </div>

    <div id="mainbox" class="lg:mx-auto ml-96 mt-20 bg-white bg-opacity-90 w-96 h-max rounded text-gray-500">

      <div id="logo" class="pt-10 pb-6 text-sm font-bold text-center text-sm space-y-2">
        <img src="images/Pixiv_logo.svg" class="mx-auto" width="164" height="64">
        <p>Spice up your creating process</p>
      </div>

      <div id="account" class="text-center space-y-2 py-2">
        <div id="createaccount"
          class="transition ease-in-out w-5/6 h-10 mx-auto bg-blue-400 hover:bg-blue-500 rounded-full text-white text-base font-bold leading-10 align-middle opacity-100">
          Create an account
        </div>
        <div id="login"
          class="transition ease-in-out w-5/6 h-10 mx-auto bg-gray-300 hover:bg-gray-400 rounded-full text-gray-600 text-base font-bold leading-10 align-middle bg-opacity-70 hover:bg-opacity-70">
          Login
        </div>
      </div>

      <div id="existacc" class="text-center space-y-3 py-4">
        <div class="text-xs font-extralight">
          Begin with an existing account
        </div>

        <div id="logos" class="flex space-x-2 justify-center">
          <div>
            <img src="images/icon-apple-black.svg"
              class="transition ease-in-out border-8 rounded-full border-gray-200 bg-gray-200 hover:bg-gray-300 hover:border-gray-300 bg-opacity-70 border-opacity-70 hover:bg-opacity-70 hover:border-opacity-70">
          </div>
          <div>
            <img src="images/icon-twitter.svg"
            class="transition ease-in-out border-8 rounded-full border-gray-200 bg-gray-200 hover:bg-gray-300 hover:border-gray-300 bg-opacity-70 border-opacity-70 hover:bg-opacity-70 hover:border-opacity-70">
          </div>
          <div>
            <img src="images/icon-google.svg"
            class="transition ease-in-out border-8 rounded-full border-gray-200 bg-gray-200 hover:bg-gray-300 hover:border-gray-300 bg-opacity-70 border-opacity-70 hover:bg-opacity-70 hover:border-opacity-70">
          </div>
          <div>
            <img src="images/icon-facebook.svg"
            class="transition ease-in-out border-8 rounded-full border-gray-200 bg-gray-200 hover:bg-gray-300 hover:border-gray-300 bg-opacity-70 border-opacity-70 hover:bg-opacity-70 hover:border-opacity-70">
          </div>
        </div>

        <div id="border" class="w-5/6 h-0.5 bg-gray-100 mx-auto">
        </div>

        <div id="captcha" class="text-gray-400 text-xs font-extralight px-14">
          This site is protected by reCAPTCHA Enterprise and the Google <a href="#" class="text-blue-700">Privacy
            Policy</a> and <a href="#." class="text-blue-700">Terms of Service</a> apply.
        </div>
      </div>

    </div>

    <div id="footer" class="flex bg-gray-600 w-full h-7 fixed bottom-0 pl-4 text-xs font-bold text-gray-400 ">
      <div id="about" class="flex items-center space-x-1 hover:bg-gray-500 px-2">
        <p>About pixiv </p>
        <i class="im im-angle-down text-xs" style="font-size: xx-small;"></i>
      </div>
      <div id="lang" class="flex items-center space-x-1 hover:bg-gray-500 px-2">
        <p>English </p>
        <i class="im im-angle-down text-xs" style="font-size: xx-small;"></i>
      </div>
    </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
